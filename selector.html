<!-- Three type of selector  => tag ,class,id -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <link rel="stylesheet" href="selector.css">
 </head>
 <body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="tagselectors" id="tagselectors">
        <h1>Tag selector</h1>
        <p>using the element</p>
    </section>
    <section class="classselector" id="classselector">
        <h1>class selector</h1>
        <p>using the classes</p>
    </section>
    <section class="idselector" id="idselector">
        <h1>ID selector</h1>
        <p>using the IDs</p>
    </section>

    <footer>
        <section>
            <p>Copyright &copy; 2024 Selector</p>
        </section>
    </footer>
    
 </body>
 </html>
